<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>HTML + CSS on ICP</title>
  </head>
  <body>
    <h1>Hello Styled ICP!</h1>
    <div class="container">
      <img src="assets/icp-logo.svg" alt="ICP Logo" class="logo" />
      <p>This is a simple HTML + CSS frontend for the ICP blockchain.</p>
      <p>No TypeScript, No JavaScript, No Vite, No packages.</p>
      <p>Just pure HTML and CSS!</p>

      <button class="fancy-button">Hover Me!</button>

      <!-- CSS-only toggle -->
      <div class="toggle-container">
        <input type="checkbox" id="theme-toggle" class="toggle-input" />
        <label for="theme-toggle" class="toggle-label">Toggle Theme</label>
      </div>
    </div>
  </body>
</html>
